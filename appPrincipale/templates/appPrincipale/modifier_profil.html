				{% block content %}
						  <h2>Modifier ton profil</h2>
						   <form action="{% url "modifier_profil" %}" method="post">
							{% csrf_token %}
							<div class="row form-group">
									<div class="col-md-12">
										<label for="id_lastname_" >Last name :</label>
										<input type="text" name="last_name" class="form-control" value={{user.last_name}}>
									</div>
								</div>
			
								<div class="row form-group">

								</div>
								<div class="row form-group">

									</div>
								</div>
							<input type="submit" value="Modifier"/>
						  </form>
						{% endblock %}
	
{% endblock %}

{% block js %}
	<script>
	var goToArticle = function() {
		$('html, body').animate({scrollTop: $('#fh5co-contact').offset().top}, 2000);
		};


	 if(window.attachEvent) {
		window.attachEvent('onload',goToArticle);
	} else {
		if(window.onload) {
				var curronload = window.onload;
				var newonload = function(evt) {
						curronload(evt);
						goToArticle(evt);
				};
				window.onload = newonload;
		} else {
				window.onload = goToArticle;
		}
	} </script>
{% endblock %}
